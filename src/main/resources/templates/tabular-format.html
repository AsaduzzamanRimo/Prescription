<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Interactions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Drug Interactions</h2>
    <div id="interactionTable"></div>

    <script>
        // Fetch data from the API
        fetch('https://rxnav.nlm.nih.gov/REST/interaction/interaction.json?rxcui=341248')
            .then(response => response.json())
            .then(data => {
                // Create HTML table
                const table = document.createElement('table');

                // Create table header
                const thead = document.createElement('thead');
                const headerRow = thead.insertRow();
                const headers = ['Interaction Type', 'Description'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');
                data.interactionTypeGroup.forEach(group => {
                    group.interactionType.forEach(interaction => {
                        const row = tbody.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        cell1.textContent = interaction.interactionType;
                        cell2.textContent = interaction.description;
                    });
                });
                table.appendChild(tbody);

                // Display the table on the page
                document.getElementById('interactionTable').appendChild(table);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
