<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prescription</title>
    <!-- Add your styles or link to external CSS if needed -->
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <h2>Edit Prescription</h2>

    <form th:action="@{/prescriptions/edit}" method="post" th:object="${prescription}">
        <!-- Prescription ID (hidden) -->
        <input type="hidden" id="id" name="id" th:field="*{id}" />

        <!-- Prescription Date -->
        <label for="prescriptionDate">Prescription Date*:</label>
        <input type="date" id="prescriptionDate" name="prescriptionDate" th:field="*{prescriptionDate}" required/>

        <!-- Patient Name -->
        <label for="patientName">Patient Name*:</label>
        <input type="text" id="patientName" name="patientName" th:field="*{patientName}" required/>

        <!-- Patient Age -->
        <label for="patientAge">Patient Age*:</label>
        <input type="number" id="patientAge" name="patientAge" th:field="*{patientAge}" required/>

        <!-- Patient Gender -->
        <label for="patientGender">Patient Gender*:</label>
        <select id="patientGender" name="patientGender" th:field="*{patientGender}" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>

        <!-- Diagnosis -->
        <label for="diagnosis">Diagnosis:</label>
        <textarea id="diagnosis" name="diagnosis" th:field="*{diagnosis}"></textarea>

        <!-- Medicines -->
        <label for="medicines">Medicines:</label>
        <textarea id="medicines" name="medicines" th:field="*{medicines}"></textarea>

        <!-- Next Visit Date (optional) -->
        <label for="nextVisitDate">Next Visit Date:</label>
        <input type="date" id="nextVisitDate" name="nextVisitDate" th:field="*{nextVisitDate}"/>

        <button type="submit">Update</button>
    </form>

    <a th:href="@{/prescriptions/list}">Back to Prescriptions List</a>
</body>
</html>
